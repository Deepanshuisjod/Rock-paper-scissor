<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Heading"><center>ROCK PAPER SCISSOR</center></h1>
    <div class="Choose"><center>Choose One !!!</center></div>
    <div class="Images">
        
        <div class="Rock"><img src="images/rock (1).png"> </div>
        
        <div class="Paper"><img src="images/paper (1).png"></div>
        <div class="Scissor"><img src="images/scissor (1).png"></div>
    </div>
    <div class="Buttons">
        <button class="Rock-btn">ROCK</button>
        <button class="Paper-btn">PAPER</button>
        <button class="Scissor-btn">SCISSOR</button>
    </div>
    <div id="CompResult">Computer's choice</div>
    <div id="Result">Result</div>
    <div class="Github">
        <div class="icon"><a href="https://github.com/Deepanshuisjod"><img src="images/github.png" ></a></div>
        <div class="username">Deepanshuisjod</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
